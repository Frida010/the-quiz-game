<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Quiz Game</title>
  </head>

  <body>
    <header>
      <div class="header-background">
        <div class="header-text">
          <h1 id="logo">Quiz Game</h1>
        </div>
      </div>
    </header>

    <div class="game-area">
      <h1>Quiz</h1>
      <div class="quiz">
        <h2 id="question">Question</h2>
        <div id="answer-buttons">
          <button class="btn">Answer one</button>
          <button class="btn">Answer two</button>
          <button class="btn">Answer three</button>
        </div>
        <button id="next-btn">Next</button>
      </div>
    </div>

    <footer>
      <h3 id="s-media">Share your results whit us on social media!</h3>
      <ul class="s-media-icons">
        <li>
          <a
            href="https://facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
        </li>
        <li>
          <a
            href="https://instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagarm page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!--Javascript-->
    <script
      src="https://kit.fontawesome.com/e42f4addcd.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
